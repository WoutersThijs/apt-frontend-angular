<div class="row">
  <div class="col-12" *ngFor="let event of events">
    <a routerLink="/{{ event.eventName }}" routerLinkActive="active" class="card text-light d-flex pr-4 pl-4 pt-3 pb-3 justify-content-center mb-4">
      <div class="row">
        <div class="col-6">
          <span class="card-title">{{event.eventName}}</span>
        </div>
        <div class="col-6 text-right">
          <span>{{event.organizer}}</span>
        </div>
      </div>
    </a>
  </div>
</div>
